<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPファイル読み込みテスト</title>
    
</head>
<body>
    <script>
        function loadJS(src){
            var script = document.createElement('script');
            script.src = src;
            document.body.appendChild(script);
        }
        var global2 = function(data){
            alert(data);  //
        };
        loadJS('global2.js');
    </script>
</body>
</html>
